<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>v-on5</title>
</head>
<body>
<div id="app">
    <h2>当前计数: {{count}}</h2>
    <button v-on:click="add">+</button>
    <button v-on:click="rub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            "count": 0
        },
        methods: {
            add: function () {
                console.log("add 函数被执行")
                this.count++ // this 指这个实例 Vue
            },
            rub: function () {
                console.log("sub 函数被执行")
                this.count--
            }
        }
    });
</script>
</body>
</html>
