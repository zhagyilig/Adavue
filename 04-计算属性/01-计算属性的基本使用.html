<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="ericzhang">
  <title>computed</title>
</head>
<body>
  <!-- html start. -->
  <div id="app">
      <h2>{{ firstName + ' ' + lastName }}</h2>
      <!-- 计算属性的方式实现   -->
      <h2>{{ fullName }}</h2>
  </div>

  <!-- scripts start. -->
  <script src="/Users/mac/venv/github/Adavue/js/vue.js"></script>
  <script>
    //创建Vue实例,得到 ViewModel
    const app = new Vue({
    el: '#app',
    data: {
      firstName: 'ericzhang1',
      lastName: 'ericzhang2'
    },
    // 官档: https://cn.vuejs.org/v2/guide/computed.html
    computed: {
      // 计算属性的 getter
      fullName: function () {
        // `this` 指向 vm 实例
        return this.firstName + ' ' + this.lastName
      }
    },
    methods: {}
    });
  </script>
</body>
</html>
