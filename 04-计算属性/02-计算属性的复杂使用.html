<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="ericzhang">
  <title>computed</title>
</head>
<body>
  <!-- html start. -->
  <div id="app">
    <h1>书籍的总价格:<i :style="{ color: color }">{{ totalPrice }}</i></h1>
  </div>

  <!-- scripts start. -->
  <script src="/Users/mac/venv/github/Adavue/js/vue.js"></script>
  <script>
    //创建Vue实例,得到 ViewModel
    const app = new Vue({
    el: '#app',
    data: {
      books: [
        {id: 100, name: 'python', price: 100},
        {id: 101, name: 'go', price: 200},
        {id: 102, name: 'vue', price: 300},
        {id: 103, name: 'java', price: 400},
      ],
      color: 'red'
    },
    // 计算属性
    computed: {
      totalPrice: function () {
        let results = 0
        for (let i = 0; i < this.books.length; i++) {
          const element = this.books[i].price;
          results += element
        }
        return results
      }
    },
    methods: {
    }
    });
  </script>
</body>
</html>
