<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="ericzhang">
  <title>ericzhang | Vue</title>
</head>
<body>
  <!-- html start. -->
  <div id="app">
    <!-- 将选择的动态绑定到 data： sex -->
    <label for="male"> 
      <input type="radio" value="男" v-model="sex">男
    </label>
    <label for="male">
      <input type="radio" value="女" v-model="sex">女
    </label>
    <h2>您的选择：{{ sex }}</h2>
  </div>
  <!-- html end. -->

  <!-- scripts start. -->
  <script src="/Users/mac/venv/github/Adavue/js/vue.js"></script>
  <script>
    //创建Vue实例, 得到ViewModel.
    const app = new Vue({
    el: "#app",
    data: {
      name: "ericzhang",
      sex: ""
    },
    methods: {}
    });
  </script>
  <!-- scripts end. -->
</body>
</html>
