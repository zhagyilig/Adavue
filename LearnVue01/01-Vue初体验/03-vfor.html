<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-for</title>
</head>
<body>
  <div id="app">
      <ul>
          <li v-for="item in movies">{{item}}</li>
      </ul>
  </div>

  <script src="../js/vue.js"></script>
  <script>
  const app = new Vue({
      el: "#app",
      data: {
          "name":"erizhang",
          "movies":['肖申克的救赎','敢死队','阿甘正传']
      }
  });
  </script>
</body>
</html>
