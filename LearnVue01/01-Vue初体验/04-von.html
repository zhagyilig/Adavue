<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-on</title>
</head>
<body>
  <div id="app">
      <h2>当前计数: {{count}}</h2>
      <button v-on:click="count++">+</button>
      <button v-on:click="count--">-</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
      const app = new Vue({
          el: "#app",
          data: {
              "count": 0
          }
      });
  </script>
</body>
</html>
