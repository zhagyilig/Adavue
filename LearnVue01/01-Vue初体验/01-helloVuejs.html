<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01-helloVuejs</title>
</head>
<body>
  <div id="app">  
      <h1>{{message}}</h1>
      <h2>{{name}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
      // let(es6定义变量) const(es6定义常量)
      // 声明式编程
      // 响应式：当数据发生变化，那界面就发生变化
      const app = new Vue({
          el: '#app', // 用于挂载要管理的元素
          data: { // 定义数据
              message: 'hello vue',
              name: 'erichang'
          },
      })
  </script>
</body>
</html>
