<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind</title>
  <style>
    .acvtive {
      color: red;
    }
  </style>
</head>
<body>
  <div id ="app">
    <!-- 对象语法： {key: bool值} -->
    <h2 :class="{acvtive: isActive, line: isLine}">{{message}}</h2>

    <!-- 点击按钮就变颜色 -->
    <button v-on:click="btnClick">点击变自已颜色</button>
  </div>

  <!-- scripts -->
  <script src="/Users/mac/venv/github/Adavue/js/vue.js"></script>
  <script>
    //创建Vue实例,得到 ViewModel
    const app = new Vue({
    el: '#app',
    data: {
      message: 'hello, Vue',
      isActive: true,
      isLine: true
    },
    methods: {
      btnClick: function () {
        this.isActive = !this.isActive
      }
    }
    });
  </script>
</body>
</html>
