<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-once</title>
</head>
<body>
  <div id="app">
    <!-- 只渲染元素和组件一次 -->
    <h2 v-once>{{message}}</h2>
  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'ericzhang'
      }
    });
  </script>
</body>
</html>
