<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-html</title>
</head>
<body>
  <div id="app">
    <h2 v-html='html'>{{message}} 的博客</h2>
  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'ericzhang',
        html: '<a href="xtrdb.net">我的学习博客</a>'
      }
    });
  </script>
</body>
</html>
