<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mustache</title>
</head>
<body>
  <div id="app">
    <!-- mustache 语法，支持简单的表达式 -->
    <h2>{{message}}</h2>
    <h2 v-once>{{message + ' ' + age}}</h2>
  </div>
 
  <script src='../../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        age: 25
      }
    });
  </script>
</body>
</html>
